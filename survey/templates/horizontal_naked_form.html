{% load template_tags %}
<div class="row">
<div class="col-md-12">
<table style="width: 100%" class="inline {{ class }} table-responsive">
<tr id="control-group">
{% for field in a_form.visible_fields %}
<td valign="top">
  <label for="{{field.auto_id}}" class="horititle">{{ field.label }}</label>
 {% if field.label_tag|is_mobile_number %}
   <div class="ccode">
       <span class="add-on">{{ country_phone_code }}</span>

  {% endif %}
   <span class="horiselect">{{field}}</span>
       {% if field.errors %}
   <label class="error">
            {% for error in field.errors %}
                {{ error}}
            {% endfor %}
        </label>
       </div>
</td>
    {% endif %}
{% endfor %}
</tr>
</table>
</div>
</div>
{% for hidden in a_form.hidden_fields %}
  {{ hidden }}
{% endfor %}
<style type="text/css">
  .dataTables_wrapper .row:last-child {
    border-bottom: none !important;
    background-color: none !important;
}
</style>
